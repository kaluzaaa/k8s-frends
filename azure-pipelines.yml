# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

stages:
  - stage: Build
    displayName: 'Build my-app'
    jobs:
      - job: Build
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: Docker@2
          inputs:
            containerRegistry: 'acr'
            repository: 'demo-app'
            command: 'buildAndPush'
            Dockerfile: 'src/Dockerfile'
            buildContext: 'src/.'
        - task: PublishPipelineArtifact@1
          inputs:
            targetPath: 'k8s'
            artifact: 'manifest'
            publishLocation: 'pipeline'

  - stage: DeployDEV
    displayName: 'Deploy to DEV'
    dependsOn: Build
    variables:
      namespace: dev
    jobs:
      - deployment: DeployDEV
        displayName: 'Deploy to DEV'
        pool:
          vmImage: ubuntu-latest
        environment: dev
        strategy:
         runOnce:
           deploy:
             steps:
               - task: DownloadPipelineArtifact@2
                 inputs:
                   buildType: 'current'
                   artifactName: 'manifest'
                   targetPath: '$(Pipeline.Workspace)'
               - task: CmdLine@2
                 inputs:
                   script: 'ls -la $(Pipeline.Workspace)'
               - task: KubernetesManifest@1
                 inputs:
                   action: 'deploy'
                   connectionType: 'kubernetesServiceConnection'
                   kubernetesServiceConnection: 'dev-aks-dev-1688125612163'
                   namespace: '$(namespace)'
                   manifests: '$(Pipeline.Workspace)/*.yaml'
                   containers: 'frendsaksdemo.azurecr.io/demo-app:$(Build.BuildId)'


  - stage: DeployPROD
    displayName: 'Deploy to PROD'
    dependsOn: DeployDEV
    variables:
      namespace: prod
    jobs:
      - deployment: DeployPROD
        displayName: 'Deploy to PROD'
        pool:
          vmImage: ubuntu-latest
        environment: prod
        strategy:
         runOnce:
           deploy:
             steps:
               - task: DownloadPipelineArtifact@2
                 inputs:
                   buildType: 'current'
                   artifactName: 'manifest'
                   targetPath: '$(Pipeline.Workspace)'
               - task: CmdLine@2
                 inputs:
                   script: 'ls -la $(Pipeline.Workspace)'
               - task: KubernetesManifest@1
                 inputs:
                   action: 'deploy'
                   connectionType: 'kubernetesServiceConnection'
                   kubernetesServiceConnection: 'prod-aks-prod-1688125649034'
                   namespace: '$(namespace)'
                   manifests: '$(Pipeline.Workspace)/*.yaml'
                   containers: 'frendsaksdemo.azurecr.io/demo-app:$(Build.BuildId)'